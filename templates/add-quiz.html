{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQuiz Pro - Add Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">SmartQuiz Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'quizzes' %}">Quizzes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'add-test' %}">Add Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login/Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Quiz Section -->
    <section class="add-quiz py-5">
        <div class="container">
            <h2 class="text-center mb-4" data-aos="fade-up">Create a New Quiz</h2>
            <form id="addQuizForm" class="card shadow-sm p-4" data-aos="fade-up" data-aos-delay="100">
                <div class="mb-3">
                    <label for="quizTitle" class="form-label">Quiz Title</label>
                    <input type="text" class="form-control" id="quizTitle" required>
                </div>
                <div class="mb-3">
                    <label for="quizDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="quizDescription" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="quizCategory" class="form-label">Category</label>
                    <select class="form-select" id="quizCategory" required>
                        <option value="">Select Category</option>
                        <option value="Math">Math</option>
                        <option value="History">History</option>
                        <option value="Science">Science</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quizDifficulty" class="form-label">Difficulty</label>
                    <select class="form-select" id="quizDifficulty" required>
                        <option value="">Select Difficulty</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <h4 class="mt-4">Questions</h4>
                <div id="questionsContainer"></div>
                <button type="button" id="addQuestionBtn" class="btn btn-outline-primary mt-3">Add Question</button>
                <button type="submit" class="btn btn-primary w-100 mt-4">Create Quiz</button>
            </form>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-2">Â© 2025 SmartQuiz Pro. All rights reserved.</p>
            <div>
                <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
