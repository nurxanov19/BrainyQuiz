{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainyQuiz - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">BrainyQuiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'quizzes' %}">Quizzes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'add-test' %}">Add Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login/Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="profile-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4" data-aos="fade-right">
                    <div class="card shadow-sm text-center">
                        <div class="card-body">
                            <img src="assets/images/placeholder.jpg" class="rounded-circle mb-3" alt="Profile" width="100">
                            <h4>John Doe</h4>
                            <p class="text-muted">Quiz Enthusiast</p>
                            <button class="btn btn-outline-primary w-100 mb-2" onclick="alert('Edit Profile - Not Implemented')">Edit Profile</button>
                            <button class="btn btn-danger w-100" onclick="alert('Logged out!')">Logout</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8" data-aos="fade-left">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <ul class="nav nav-tabs mb-3">
                                <li class="nav-item">
                                    <a class="nav-link active" data-bs-toggle="tab" href="#scores">Scores</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#my-quizzes">My Quizzes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#saved">Saved</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="scores">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Quiz</th>
                                                <th>Category</th>
                                                <th>Score</th>
                                                <th>Date</th>
                                            </tr>
                                        </thead>
                                        <tbody id="quizHistory"></tbody>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="my-quizzes">
                                    <p>No quizzes created yet.</p>
                                </div>
                                <div class="tab-pane fade" id="saved">
                                    <p>No saved quizzes.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-2">Â© 2025 BrainyQuiz. All rights reserved.</p>
            <div>
                <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
